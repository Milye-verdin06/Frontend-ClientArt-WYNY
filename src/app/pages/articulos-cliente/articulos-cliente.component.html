<div class=" container-fluid mt-4">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body text-center">
                    <h1>Listado de Articulos&nbsp;&nbsp;&nbsp;

                        <button class="btn btn-light float-end" routerLink="/agregar-articulos">Agregar articulo<i class='ni ni-fat-add'></i> </button></h1>

                    <div class="table-responsive">
                        <table class="table align-items-center table-dark table-flush">
                            <thead class="thead-white">
                                <tr>
                                    <th scope="col">Cliente</th>
                                    <th scope="col">Articulo</th>
                                    <th scope="col">Grosor</th>
                                    <th scope="col">Acabado</th>
                                    <th scope="col">Color</th>
                                    <th scope="col">clasificacion</th>
                                    <th scope="col">Tarifa</th>
                                    <th scope="col"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr style="color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);">
                                    <td>HSHS</td>
                                    <td>J2ML</td>
                                    <td>1</td>
                                    <td>AR</td>
                                    <td>23</td>
                                    <td>TR</td>
                                    <td>40</td>
                                    <td>
                                        <button mat-icon-button [matMenuTriggerFor]="menu">
                                            <mat-icon>more_vert</mat-icon>
                                          </button>
                                        <mat-menu #menu="matMenu">
                                            <button mat-menu-item (click)=open(mymodal)>
                                              <mat-icon> mode_edit</mat-icon>
                                              <span>Editar</span>
                                            </button>

                                            <button mat-menu-item>
                                              <mat-icon>delete_forever</mat-icon> 
                                                <span > Eliminar  </span>
                                            </button>
                                        </mat-menu>
                                    </td>



                                </tr>
                                <tr style="color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);">
                                    <td>HSHS</td>
                                    <td>J2ML</td>
                                    <td>1</td>
                                    <td>AR</td>
                                    <td>23</td>
                                    <td>TR</td>
                                    <td>40</td>
                                    <td>
                                        <button mat-icon-button [matMenuTriggerFor]="menu">
                                            <mat-icon>more_vert</mat-icon>
                                          </button>
                                        <mat-menu #menu="matMenu">
                                            <button mat-menu-item (click)=open(mymodal)>
                                              <mat-icon> mode_edit</mat-icon>
                                              <span>Editar</span>
                                            </button>

                                            <button mat-menu-item>
                                              <mat-icon>delete_forever</mat-icon> 
                                                <span > Eliminar  </span>
                                            </button>
                                        </mat-menu>
                                    </td>



                                </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>




<ng-template #mymodal let-modal>
    <div class="modal-header">
        <h1 class="modal-title" id="modal-basic-title">Editar artículo</h1>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">×</span>
    </button>
    </div>
    <div class="modal-body">
        Cuerpo del articulo
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-success" (click)="modal.close('Save click')">Guardar</button>

    </div>
</ng-template>
